<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
<!--    Tabs-->
<div id="dashboard">
    <div class="tab">
            <button class="active-tab">My Scrapbooks</button>
            <button class="inactive-tab">Create</button>
    </div>
    <!--Tab views-->
    <div class="book-content">
<!--        My Scrapbooks-->
        <table>
            <tbody>
                <tr>
                    <td>
                        <div class="add-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M13 13V19H11V13H5V11H11V5H13V11H19V13H13Z" fill="#2E3A59"/>
                            </svg>
                        </div>
                        <div class="book"/>
                    </td>
                    <td>
                        <div class="add-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M13 13V19H11V13H5V11H11V5H13V11H19V13H13Z" fill="#2E3A59"/>
                            </svg>
                        </div>
                        <div class="book"/>
                    </td>
                    <td>
                        <div class="add-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M13 13V19H11V13H5V11H11V5H13V11H19V13H13Z" fill="#2E3A59"/>
                            </svg>
                        </div>
                        <div id="new-book"/>
                    </td>
                </tr>
                <tr id="book-title">
                    <td>Rome</td>
                    <td>Summer</td>
                    <td>New</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

</html>
