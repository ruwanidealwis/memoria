<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../css/account.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">


</head>

<body>
    <div id="background">
        <div class="card">
            <h2 class="title">Sign Up</h2>
            <div class="formContainer">
                <form method="post">
                    <div class="form">
                        <div id="nameInput">
                            <div id="firstName" class="formInput">
                                <label class="label" for="firstName">First Name</label>
                                <input class="textbox" id="firstName" name="firstName" type="text" />
                            </div>
                            <div class="formInput">
                                <label class="label" for="lastName">Last Name</label>
                                <input class="textbox" id="lastName" name="lastName" type="text" />
                            </div>
                        </div>
                        <div class="formInput">
                            <label class="label" for="email">Email</label>
                            <input class="textbox" id="email" name="email" type="text" />
                        </div>
                        <div class="formInput">
                            <label class="label" for="password">Password</label>
                            <input class="textbox" id="password" name="password" type="password" />
                        </div>
                        <div class="submit">
                            <input type="submit" class="button" value="Sign Up">
                        </div>
                </form>

                </div>
            </div>
</body>
